<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="main w-25 h-50 border text-white p-5">
        <form action="#">
            <h3 class="text-center">Login</h3>
            <input type="text" placeholder="Enter your email" class="form-control bg-transparent text-white input"
                required>
            <input type="password" placeholder="Enter your password"
                class="form-control bg-transparent text-white input" required>
            <div class="w-100 m-3">
                <input type="checkbox">
                Remember me
                <span class="p-3 link">Forgot password?</span>
            </div>
            <button class=" bg-light w-100 mt-3 mb-3 pt-2 pb-2 rounded link">Log In</button>
            <div class="text-center link">Don't have an account? Register</div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
